<html>
    <head>

    </head>
    <body>

    <script>

    var a = parseInt(prompt("Digite um valor:"));

    if (a > 0) {
        document.write(`O número ${a} é um valor positivo.`);
    }   else if (a == 0) {
        document.write(`O número ${a} é um valor neutro.`);
    }   else {
        document.write(`O número ${a} é um valor negativo.`);
    }

    </script>

    </body>
</html>
